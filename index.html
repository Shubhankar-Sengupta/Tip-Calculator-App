<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <main>

    <section class="header">
      <p>SPLI</p>
      <p>TTER </p>
    </section>

    <div class="container set">

      <div class="row topMargin justify-content-between">

        <div class="col-md-5">

          <label class="total" for="total">Bill</label>
          <input type="text" id="total" class="form-control form-control-sm" placeholder="0">

          <span class="blurp">Select Tip %</span>

          <div class="settle" aria-label="buttons">

            <button class="btn btn-lg color1">5%</button>
            <button class="btn btn-lg color1">10%</button>
            <button class="btn btn-lg color1">15%</button>
            <button class="btn btn-lg color1">25%</button>
            <button class="btn btn-lg color1">50%</button>

            <input type="text" placeholder="Custom" class="form-control form-control-sm sizing btn btn btn-lg color2">

          </div>


          <label class="people" for="people">Number of People</label>

          <input type="text" id="people" class="form-control form-control-sm" placeholder="0">

        </div>

        <div class="col-md-5">

          <div class="row topMargin tipColor radius">

            <div class="col-md-12 gap d-flex justify-content-between">

              <span class="tpamt">Tip Amount <footer class="tpamt1">/person</footer></span> <span
                class="amount">$0.00</span>


            </div>


            <div class="col-md-12 gap d-flex justify-content-between">

              <span class="tot"> Total <footer class="tot1">/person</footer></span> <span class="amount1">$0.00</span>

            </div>

            <button class="reset btn btn-block margin">Reset</button>

          </div>

        </div>

      </div>

    </div>

    <script src="app.js"></script>

  </main>

</body>
